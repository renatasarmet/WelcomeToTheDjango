{% extends 'hello/base.html' %}

{% block body %}
    <h1>Login</h1>

    <form method="post" action=".">
    {% csrf_token %}
        <input type="text" name="username">
        <input type="password" name="password">

        <button type="submit">Fazer login</button>


    </form>

    {% if erro %}
        <p>{{ erro }}</p>
    {% endif %}
{% endblock body %}
